<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <div class="dash-wrap">
        <div class="top-container">
            <img src="http://hearstcommerce.ca/customcontent/members/premium/sample.jpg" alt="">

                <ul>
                    <li><a href="#">Log Out</a></li>

        <!--End Top Container-->

        <div class="bot-container">

                    <div class="bet-title">
                        <p>lkasdjflkjasl;djfs;akldjflkjsadf</p>
                    </div>

                        <button class="go-betting-btn">Go Betting</button>
                    </div>
                </div>

                    <div class="bet-title">
                        <p>lkasdjflkjasl;djfs;akldjflkjsadf</p>
                    </div>

                    </div>
                </div>
            </div>
            <!--end in-play div-->


            <div class="expired-play">

                    <div class="bet-title">
                        <p>lkasdjflkjasl;djfs;akldjflkjsadf</p>

                <div class="bets-list">
                    <div class="bet-title">
                        <p>lkasdjflkjasl;djfs;akldjflkjsadf</p>
                    </div>

                        <button class="lose-btn">You Lose</button>
                    </div>
                </div>
                <div class="bets-list">
                    <div class="bet-title">
                        <p>lkasdjflkjasl;djfs;akldjflkjsadf</p>
                    </div>
                    <div class="bet-action">
                        <button class="expired-btn">Expired</button>
                    </div>
                </div>
            </div>
            <!--End expired-play div-->
        </div>
        <!--End Bot Container-->
    </div>

</html>

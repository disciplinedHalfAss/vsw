<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start a Bet / Draft</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="../css/draft.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCYXCul3nubv9nRJU4xG71uLXU6OpBY5vg",
        authDomain: "vsw.firebaseapp.com",
        databaseURL: "https://vsw.firebaseio.com",
        storageBucket: "firebase-vsw.appspot.com",
        messagingSenderId: "1028511849089"
      };
      firebase.initializeApp(config);
    </script>
</head>
<body>
	<div class="draft-wrapper">
		<img src="http://hearstcommerce.ca/customcontent/members/premium/sample.jpg" alt="">
		<div class="logout">
			<a href="#">Log Out</a>
		</div>
		<div class="main-content">
			<h1>Start a Bet</h1>

			<div class="bet-qs q1">
				<div class="q1">
					What is your question or statement?
				</div>
				<input type="text" class="q1-input">
				<div class="err-msg"></div>
			</div>
			<!--end q1 -->

			<div class="bet-qs q2">
				<div class="q2">
					Make the options
				</div>
				<div class="bet-options" id="bet-options">
					<input type="text" id="Option1" placeholder="Option 1" class="q2-options">
					<input type="text" id="Option2" placeholder="Option 2" class="q2-options">
				</div>
				<div class="err-msg"></div>
				<div class="addBtn-div">
					<input type="button" value="Add an option" id="addButton">
				</div>

			</div>
			<!--end q2-->

			<div class="bet-qs q3">
				<div class="q3">
					What stakes are you betting on?
				</div>
				<div class="bet-options">
					<div class="bet-money">
						<input type="radio" value="moneyBet" class="moneyBet" name="g1">
						<input type="number" placeholder="Please enter amount" id="bet_amount">
						<div class="err-msg"></div>
					</div>
					<div class="bet-punish">
						<input type="radio" value="stakeBet" class="stakeBet" name="g1">
						<!--<div>Bet Stake: </div>-->
						<input type="text" placeholder="Please enter the punishments" id="punishments" class="punish-input punish-inline">
						<div class="punish-rewards-and punish-inline">and</div>
						<input type="text" placeholder="Please enter the rewards" id="rewards" class="rewards-input punish-inline">
						<div class="err-msg"></div>
					</div>
					<div class="main-err-msg"></div>
				</div>
			</div>
			<!--end q3-->

			<div class="bet-qs share">
				<h3>Sharing settings</h3>
				<h3>How to invite your friends?</h3>
				<p>Generate a sharable link</p>
				<p>Send invitation email</p>
			</div>
		</div>
	</div>
	<!--end draft wrapper-->
	<footer class="fixed-footer">
		<div class="footer-inputs">
			<button class="pub-bet">Publish</button>
			<input type="button" value="Save as Draft" id="saveAsDraft">
			<button type="button" id="invite">Invite Others to Play</button>
		</div>
	</footer>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/global.js"></script>
	<script src="../js/betStart.js"></script>
</body>
</html>

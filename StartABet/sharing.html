<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start a Bet/Sharing</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

	<script type="text/javascript" src="../js/jquery.min.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="top-container">
        	<img src="http://hearstcommerce.ca/customcontent/members/premium/sample.jpg" alt="">
        	<nav class="top-nav">
            	<ul>
                	<li><a href="#">Log Out</a></li>
            	</ul>
        	</nav>
    	</div>

		<div class="main-content">
			<h1>Start a Bet
				<span class="content-text" id="draft" style="color:#808080">1. Draft</span>
				<i class="fa fa-angle-right" style="font-size:20px"></i>
				<span class="content-text" id="sharing" style="color:#00cc00">2. Sharing</span>
			</h1>	

			<br>
			<h2 style="font-weight:normal">Sharing settings</h2>
			
			<div class="content-text">How to invite your friends?</div>
			<br>
			<input type="checkbox" name="option1" value="option1" id="checkbox1">Generate a sharable link<br><br>
			
			<script type="text/javascript">
				document.getElementById("checkbox1").onclick = function() {
					var isChecked = document.getElementById("checkbox1").checked;
					if (isChecked) {
						document.getElementById("option1").style.visibility="visible"
						document.getElementById("linebreaker1").style.visibility="visible"
					} else {
						document.getElementById("option1").style.visibility="hidden"
						document.getElementById("linebreaker1").style.visibility="hidden"
					}
				}
			</script>

			<div class="generated-link" id="option1">
				
				<input type="text" id="generated-link" value="http://baidu.com">
				<input type="button" value="Copy the link" id="copy-btn" style="margin-left:30px"><span id="copy-answer" style="margin-left:20px"></span>
			
			</div>
			
			<div id="linebreaker1"><br><br><br></div>
			
			<input type="checkbox" name="option2" value="option2" id="checkbox2">Send invitation email
			<br><br>

			<script type="text/javascript">
				document.getElementById("checkbox2").onclick = function() {
					var isChecked = document.getElementById("checkbox2").checked;
					if (isChecked) {
						document.getElementById("option2").style.visibility="visible"
						
					} else {
						document.getElementById("option2").style.visibility="hidden"
					}
				}
			</script>

			<div class="email-box" id="option2">
					<span>Type the e-mail addresses here:</span><br><br>
					<textarea class="emails"></textarea>
			</div>

			<br><br>
			<input type="button" value="Back" id="backBtn" style="margin-right:250px">
			<input type="button" value="Publish" id="publishBtn" style="background-color:#00cc00">


			<script type="text/javascript">
					// setup the varriables
					var generatedLink = document.getElementById("generated-link");
					var answer = document.getElementById("copy-answer");
					var copyBtn   = document.getElementById("copy-btn");
					copyBtn.addEventListener('click', function(e) {

  						// Select some text (you could also create a range)
   						generatedLink.select(); 

   						// Use try & catch for unsupported browser
   					try {

       					// The important part (copy selected text)
       					var successful = document.execCommand('copy');

       					if(successful) answer.innerHTML = 'Copied!';
       					else answer.innerHTML = 'Unable to copy!';
   					} catch (err) {
       						answer.innerHTML = 'Unsupported Browser!';
   						}
					});
			</script>
		</div>
	</div>
</body>
</html>
